<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Day Planner</title>
</head>

<body>
    <div class="container">
        <header class="jumbotron col-md-12">
            <h1 class="display-4 text-center">Work Day Scheduler</h1>
            <p class="lead text-center">Let's Have a Good Day!</p>
        </header>
        <main class="main">
            <div class="row time-block">
                <span value="9" class="col-md-2 hour">9 a.m.</span>
                <textarea name="9" class="col-md-8"></textarea>
                <button class="col-md-2" id="savebutton"></button>
            </div>
            <div class="row time-block">
                <span value="10" class="col-md-2 hour">10 a.m.</span>
                <textarea name="10" class="col-md-8"></textarea>
                <button class="col-md-2" id="savebutton"></button>
            </div>
            <div class="row time-block">
                <span value="11" class="col-md-2 hour">11 a.m.</span>
                <textarea class="col-md-8" name="11"></textarea>
                <button class="col-md-2" id="savebutton"></button>
            </div>
            <div class="row time-block">
                <span value="12" class="col-md-2 hour">12 p.m.</span>
                <textarea class="col-md-8" name="12"></textarea>
                <button class="col-md-2" id="savebutton"></button>
            </div>
            <div class="row time-block">
                <span value="13" class="col-md-2 hour">1 p.m.</span>
                <textarea class="col-md-8" name="13"></textarea>
                <button class="col-md-2" id="savebutton"></button>
            </div>
            <div class="row time-block">
                <span value="14" class="col-md-2 hour">2 p.m.</span>
                <textarea class="col-md-8" name="14"></textarea>
                <button class="col-md-2" id="savebutton"></button>
            </div>
            <div class="row time-block">
                <span value="15" class="col-md-2 hour">3 p.m.</span>
                <textarea class="col-md-8" name="15"></textarea>
                <button class="col-md-2" id="savebutton"></button>
            </div>
            <div class="row time-block">
        <span value="16" class="col-md-2 hour">4 p.m.</span>
        <textarea class="col-md-8" name="16"></textarea>
        <button class="col-md-2" id="savebutton"></button>
    </div>
    <div class="row time-block">
        <span value="17" class="col-md-2 hour">5 p.m.</span>
        <textarea class="col-md-8" name="17"></textarea>
        <button class="col-md-2" id="savebutton"></button>
    </div>
</main>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script  src="./assets/script.js"></script>
</body>

</html>
