<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Day Planner</title>
</head>

<body>
    <div class="container">
        <header class="jumbotron col-md-12">
            <h1 class="display-4 text-center">Work Day Scheduler</h1>
            <p class="lead text-center">Let's Have a Good Day!</p>
            <p class="lead text-center" id="currentday" ></p>
        </header>
        <main class="main">
            <div class="row time-block">
                <span class="col-md-2">9 a.m.</span>
                <textarea id="plans" class="col-md-8"></textarea>
                <button type="submit" class="col-md-2" id="savebutton"></button>
            </div>
            <div class="row time-block">
                <span class="col-md-2">10 a.m.</span>
                <textarea id="plans" class="col-md-8"></textarea>
                <button type="submit" class="col-md-2" id="savebutton"></button>
            </div>
            <div class="row time-block">
                <span  class="col-md-2">11 a.m.</span>
                <textarea id="plans" class="col-md-8"></textarea>
                <button type="submit" class="col-md-2" id="savebutton"></button>
            </div>
            <div class="row time-block">
                <span class="col-md-2">12 p.m.</span>
                <textarea id="plans" class="col-md-8"></textarea>
                <button type="submit" class="col-md-2" id="savebutton"></button>
            </div>
            <div class="row time-block">
                <span class="col-md-2">1 p.m.</span>
                <textarea id="plans" class="col-md-8"></textarea>
                <button type="submit" class="col-md-2" id="savebutton"></button>
            </div>
            <div class="row time-block">
                <span class="col-md-2">2 p.m.</span>
                <textarea id="plans" class="col-md-8"></textarea>
                <button type="submit" class="col-md-2" id="savebutton"></button>
            </div>
            <div class="row time-block">
                <span class="col-md-2">3 p.m.</span>
                <textarea id="plans" class="col-md-8"></textarea>
                <button type="submit" class="col-md-2" id="savebutton"></button>
            </div>
            <div class="row time-block">
                <span class="col-md-2">4 p.m.</span>
                <textarea id="plans" class="col-md-8"></textarea>
                <button type="submit" class="col-md-2" id="savebutton"></button>
            </div>
            <div class="row time-block">
                <span class="col-md-2">5 p.m.</span>
                <textarea id="plans" class="col-md-8"></textarea>
                <button type="submit" class="col-md-2" id="savebutton"></button>
            </div>
           
        </main>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script  src="./assets/script.js"></script>
</body>

</html>
